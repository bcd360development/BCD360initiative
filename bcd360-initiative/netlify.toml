[build]
  command = "npm run build"
  publish = "dist"

# Copy robots.txt and sitemap.xml to the dist folder during build
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# Redirect hash routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build"
  publish = "dist"
